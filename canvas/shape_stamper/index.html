<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Canvas Shape Stamper</title>
  <link rel="stylesheet" href="stylesheets/canvas.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="javascripts/canvas.js"></script>
</head>
<body>
  <canvas width="800" height="600"></canvas>
  <ul>
    <li><a href="#" data-method="circle" class="drawing_method">Circle</a></li>
    <li><a href="#" data-method="square" class="drawing_method">Square</a></li>
    <li><a href="#" data-method="triangle" class="drawing_method">Triangle</a></li>
    <li><a id="clear" href="#">Clear canvas</a></li>
    <li>
      <form action="" method="get">
        <fieldset>
          <label>Color: <input type="text"></label>
        </fieldset>
      </form>
    </li>
  </ul>  
</body>
</html>
